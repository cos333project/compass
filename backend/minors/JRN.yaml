req_list:
  - name: Prerequisites
    min_needed: 1
    completed_by_semester: 5
    explanation: The program is open to students of all majors. Students may
      apply for the minor after having completed one journalism course with a
      grade of B or above. Students normally apply during the spring semester of
      their sophomore year, but no later than the fall semester of their junior year.
  - name: Coursework
    min_needed: 5
    explanation: Students must complete at least five courses, with a grade of B or above.
      At least one gateway course (200-level) selected from the list below. At least two
      additional JRN courses at the 300- or 400-level (including cross-lists in which JRN
      is the first cross-list):These courses are taught by distinguished, practicing
      journalists. Some seats will be reserved for journalism minors.At least two
      journalism-related courses with a grade of B or above (no pass/D/fail). Each
      of these courses must be approved by the program director to fulfill this requirement,
      unless they are cross-listed with JRN (as these will count automatically).
    course_list:
      - JRN 240 / CWR 240
      - JRN 260
      - JRN 280
  - name: Journalism Practice
    min_needed: 1
    double_counting_allowed: true
    explanation: Students must participate in sustained journalistic activity for a minimum
    of six weeks, whether working within an approved news organization or writing an
    independent creative nonfiction project. The practice should involve reporting,
    interviewing, researching and writing and may also involve copyediting, web design,
    photography, videography, data analysis, etc. Examples include interning at a major
    news organization, working for an approved student journalism organization, undertaking
    an independent reporting and writing project advised by a Princeton faculty member,
    or successfully completing an intensive summer journalism seminar abroad. To fulfill this
    requirement, students must obtain approval for their proposed journalistic practice from
    the program director.
  - name: Senior Colloquium
    min_needed: 1
    double_counting_allowed: true
    explanation: Students must produce an original piece of fact-based journalism based on
    field reporting or exploring the challenges facing modern journalists and, near the end
    of their senior year, present this work to peers and a jury of current and former
    Princeton journalism instructors at an interdisciplinary year-end colloquium.
