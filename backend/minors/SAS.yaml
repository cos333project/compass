degree:
description: |
  The minor in South Asian Studies, facilitated by the Princeton Institute for International and Regional Studies, equips students with the methodological and theoretical tools to delve into the political, economic, social, cultural, and religious facets of the South Asian region, encompassing India, Pakistan, Bangladesh, Sri Lanka, and Nepal. The minor offers a four-term language sequence in Hindi, Urdu, and Sanskrit, emphasizing the cultural context of South Asia, with diverse focuses on speaking, reading, writing, and interpretation. It encourages students to explore intensive summer language programs and opportunities to study or travel in South Asia.

